<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <footer>
      <p>Último parágrafo.</p>
    </footer>
    <script>

      const test = () => {
      document.querySelectorAll('.center-content p')[1].innerText = 'Daqui 2 anos, pretendo estar em uma empresa trabalhando como desenvolvedor pleno e fazendo uma faculdade ou um especialização ! ';
      }
      test();

      const mudarACor =() =>{ 
        document.querySelector('.main-content').style.backgroundColor = 'rgb(76, 164, 109)';
      }
      mudarACor();

      const branco = () => {
      document.querySelector('.center-content').style.backgroundColor = 'White';
      }
      branco();

      const corrigir = () => {
      document.querySelector('.title').innerText = 'Desafio - JavaScript';
      }
      corrigir();

      const ppara = () => {
         document.querySelector('p').innerText = document.querySelector('p').innerText.toUpperCase();
      }
      ppara();

      const exiba = () => {
        let exiba2 = document.querySelectorAll('.center-content p');
        for (let index=0;index<exiba2.length;index +=1){
          document.getElementsByTagName('footer p')[0].innerText +=' ' + exiba2[index].innerText;
        }clearInterval
      };
      exiba();
    </script>
  </body>
</html>
