<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="input-email">
            <p>Email:</p>
        <input type="text" name="email" id="input-email" placeholder="digite seu email" autocomplete="off" required autofocus>
        </label>
        <label for="input-senha">
            <p>Senha:</p>
        <input type="password" id="input-senha" placeholder="digite sua senha" required>
        </label>
        <label for="input-senha">
            <p>Lembre-me:</p>
            <input type="checkbox" name="lembrar">
        </label>
        <br><br>
        <button type="submit">Entrar</button>
    </form>
</body>


</html>
