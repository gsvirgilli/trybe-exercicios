<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-desktop.css">
  
  <script src="scripts/validarLogin.js" defer></script>
  <script src="scripts/modificarContadorTextarea.js" defer></script>
  <script src="scripts/validacaoDoBtnEnviar.js" defer></script>
  <script src="./scripts/gerarFormData.js" defer></script>
  <script src="./scripts/esconderLogin.js" defer></script>

  <title>Formulário Trybeworts</title>
</head>
<body>
  <header class="header">
    <span class="header-menu material-symbols-outlined">Menu</span>
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo Trybe Warts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login ">
        <input class="input-login" id="input-Email" type="email" name="email" placeholder="Email">
        <input class="input-login"  id="input-Senha" type="password" name="password" placeholder="Senha">
        <button id="btn-header">Entrar</button>
    </form>
  </header>
  <main class="principal">
    <form class="principal__form" id="evaluation-form">
      <h2 class="principal__form__titulo">Formulário de Avaliação</h2>
      
      <section class="principal__form__secao secao1">
        <input class="principal__form__secao__input" type="text" name="input-name" id="input-name" placeholder="Nome">
        <input class="principal__form__secao__input" type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
        <input class="principal__form__secao__input" type="email" name="input-email" id="input-email" placeholder="Email">
        <div class="principal__form__secao__container">
          <label class="principal__form__secao__label">Casa:</label>
          <select class="principal__form__secao__select" name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </section>

      <section class="principal__form__secao secao2">
        <section class="principal__form__secao__container">
          <label class="principal__form__secao__titulo" id="label-family">Qual sua família?</label>
          <div class="principal__form__secao__radio">
            <input class="principal__form__secao__input" id="family-1" type="radio" name="family" value="Frontend">
            <label class="principal__form__secao__label" for="family-1">Família Front-End</label>
          </div>
          <div class="principal__form__secao__radio">
            <input class="principal__form__secao__input" id="family-2" type="radio" name="family" value="Backend">
            <label class="principal__form__secao__label" for="family-2">Família Back-End</label>
          </div>
          <div class="principal__form__secao__radio">
            <input class="principal__form__secao__input" id="family-3" type="radio" name="family" value="FullStack">
            <label class="principal__form__secao__label" for="family-3">Família Full-Stack</label>
          </div>
        </section>
        
        <section class="principal__form__secao__container">
          <label class="principal__form__secao__titulo" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="principal__form__secao__subcontainer">
            <div class="principal__form__secao__checkbox">
              <input class="principal__form__secao__input subject" id="conteudo-1" value="HoFs" type="checkbox" name="subject">
              <label class="principal__form__secao__label" for="conteudo-1">HoF's</label>
            </div>
            <div class="principal__form__secao__checkbox">
              <input class="principal__form__secao__input subject" id="conteudo-2" value="Jest" type="checkbox" name="subject">
              <label class="principal__form__secao__label" for="conteudo-2">Jest</label>
            </div>
            <div class="principal__form__secao__checkbox">
              <input class="principal__form__secao__input subject" id="conteudo-3" value="Promises" type="checkbox" name="subject">
              <label class="principal__form__secao__label" for="conteudo-3">Promises</label>
            </div>
            <div class="principal__form__secao__checkbox">
              <input class="principal__form__secao__input subject" id="conteudo-4" value="React" type="checkbox" name="subject">
              <label class="principal__form__secao__label" for="conteudo-4">React</label>
            </div>
            <div class="principal__form__secao__checkbox">
              <input class="principal__form__secao__input subject" id="conteudo-5" value="SQL" type="checkbox" name="subject">
              <label class="principal__form__secao__label" for="conteudo-5">SQL</label>
            </div>
            <div class="principal__form__secao__checkbox">
              <input class="principal__form__secao__input subject" id="conteudo-6" value="Python" type="checkbox" name="subject">
              <label class="principal__form__secao__label" for="conteudo-6">Python</label>
            </div>
          </div>
        </section>
      </section>

      <section class="principal__form__secao secao3">
        <label class="principal__form__secao__titulo" id="label-rate">Como você avalia a Trybewarts?</label>
        <label class="principal__form__secao__label"><input type="radio" name="rate" value="1">1</label>
        <label class="principal__form__secao__label"><input type="radio" name="rate" value="2">2</label>
        <label class="principal__form__secao__label"><input type="radio" name="rate" value="3">3</label>
        <label class="principal__form__secao__label"><input type="radio" name="rate" value="4">4</label>
        <label class="principal__form__secao__label"><input type="radio" name="rate" value="5">5</label>
        <label class="principal__form__secao__label"><input type="radio" name="rate" value="6">6</label>
        <label class="principal__form__secao__label"><input type="radio" name="rate" value="7">7</label>
        <label class="principal__form__secao__label"><input type="radio" name="rate" value="8">8</label>
        <label class="principal__form__secao__label"><input type="radio" name="rate" value="9">9</label>
        <label class="principal__form__secao__label"><input type="radio" name="rate" value="10">10</label>
      </section>

      <section class="principal__form__secao secao4">
        <label class="principal__form__secao__label textarea">Deixe seu comentário:</label>
        <div class="principal__form__secao__container">
          <textarea class="principal__form__secao__textarea" id="textarea" maxlength="500"></textarea>
          <span class="principal__form__secao__contador_textarea" id="counter">500</span>
        </div>
        <label class="principal__form__secao__agreement" id="label-infos"><input type="checkbox" name="checkbox" id="agreement">Você concorda com o uso das informações acima?</label>
        <button class="principal__form__secao__submit" id="submit-btn" type="submit" disabled>Enviar</button>
      </section>
    </form>
    <img class="principal__logo" id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts" width="200px">
  </main>
  <footer class="rodape">
    <small class="rodape__copyright">Direitos reservados à Trybewarts©</small>
  </footer>
</body>
</html>
