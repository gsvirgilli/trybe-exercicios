<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
    h1{
        color: orange;
        font-size: 65px;
    }
    ul{
        background-color: brown;
    }
    .cor{
        background-color: blue;
        color: white;
    }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="cor">Qual é a sua fruta favorita?</p>
    <ul class="cor">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
